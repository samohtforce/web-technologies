{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='{% static "css/styles.css" %}'>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
    <title>{% block title %}Towima pharma service{% endblock %}</title>   
  </head>
  
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <a class="navbar-brand" href="{% url 'home' %}">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaOe61sWWiQLqgknayKHvVfPtb59o_acSgPLMLhnxZEqHwuymWYQ" width="30" height="30" class="d-inline-block align-top" alt="">
              PharmaTowima
            </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#NavbarHeader" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse " id="NavbarHeader">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
              </li>
              
            </ul>
            <ul class="navbar-nav justify-content-end">
            {% if user.is_authenticated %}
            <!-- remove later -->
                 <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle " href="https://example.com" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ request.user.username }}</a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown04">
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                  </div>
              </li>             
              {% else %}
                 <li class="nav-item"><a  class="nav-link" href="{% url 'login' %}">Login</a></li>
                 <li class="nav-item"><a  class="nav-link" href="{% url 'signup' %}">Signup</a></li>
              {% endif %}
            </ul>

          </div>
    </nav>
    </header>
      
    
    
      
      
    <footer>
        
    </footer>
    <main>
      {% block content %}
      {% endblock %}
    </main>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
  </body>
</html>
